<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Sim & Sons Electric & Plumbing - Business Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .card-container {
            width: 3.5in;
            height: 2in;
            background: linear-gradient(135deg, #1a3a52 0%, #2c5aa0 100%);
            color: white;
            padding: 0.25in;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            page-break-after: always;
        }
        
        .header {
            border-bottom: 2px solid #ffa500;
            padding-bottom: 0.15in;
            margin-bottom: 0.15in;
        }
        
        .company-name {
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 0.5px;
        }
        
        .tagline {
            font-size: 10px;
            color: #e0e0e0;
            margin-top: 2px;
        }
        
        .content {
            display: flex;
            gap: 0.2in;
            flex: 1;
        }
        
        .left {
            flex: 1;
        }
        
        .right {
            text-align: right;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .service-list {
            font-size: 9px;
            line-height: 1.3;
            color: #e0e0e0;
        }
        
        .service-list div {
            margin-bottom: 2px;
        }
        
        .icon {
            display: inline-block;
            margin-right: 3px;
        }
        
        .contact-info {
            font-size: 9px;
            line-height: 1.4;
        }
        
        .contact-info div {
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        
        .phone-label,
        .email-label,
        .web-label {
            font-weight: bold;
            margin-right: 5px;
            min-width: 35px;
            color: #ffa500;
        }
        
        .footer {
            border-top: 1px solid rgba(255,165,0,0.5);
            padding-top: 0.1in;
            text-align: center;
            font-size: 8px;
            color: #b0b0b0;
        }
        
        @media print {
            body {
                background: white;
                padding: 0;
            }
            .card-container {
                box-shadow: none;
                margin: 0;
            }
        }
    </style>
</head>
